<!DOCTYPE html>
<html>

<head>
    <meta content='width=device-width' name='viewport'>
    <title>Mis à jour de WLED</title>
    <script>function B() { window.history.back() }
    function U() {document.getElementById("uf").style.display="none";document.getElementById("msg").style.display="block";}
    </script>
    <style>
      .bt {
        background: #333;
        color: #fff;
        font-family: Verdana, sans-serif;
        border: .3ch solid #333;
        display: inline-block;
        font-size: 20px;
        margin: 8px;
        margin-top: 12px
      }

      input[type=file] {
        font-size: 16px
      }

      body {
        font-family: Verdana, sans-serif;
        text-align: center;
        background: #222;
        color: #fff;
        line-height: 200%
      }
      
      #msg {
        display: none;
      }
    </style>
</head>

<body>
    <h2>Mis à jour logiciel de WLED</h2>
    <form method='POST' action='/update' id='uf' enctype='multipart/form-data' onsubmit="U()">
      Version installée: ##VERSION##<br>
      Télécharger le dernier firmware: <a href="https://github.com/Aircoookie/WLED/releases" target="_blank">
      <img src="https://img.shields.io/github/release/Aircoookie/WLED.svg?style=flat-square"></a><br>
      <input type='file' class="bt" name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
      <input type='submit' class="bt" value='Mis à jour !' ><br>
      <button type="button" class="bt" onclick="B()">Retour</button></form>
    <div id="msg"><b>En cours de mis à jour...</b><br>Veuillez ne pas fermer ou recharger la page :)</div>
</body>

</html>
